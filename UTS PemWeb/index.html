    <main>
        <div class="container">

                        <form id="contactForm" method="post" action="submit.php">

                            <input type="tel" id="telepon" name="telepon" placeholder="Phone" autocomplete="off" required>

                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <input list="kamar" name="kamar" placeholder="Room Type">
                            <datalist id="kamar">
                                <option value="" disabled selected>Select Room Type</option>
                                <option value="King Size Room">
                                <option value="Queen Size Room">
                            </datalist>
                            <input type="number" name="jumlah" id="jumlah" placeholder="Number of Rooms">
